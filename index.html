<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码工具箱</title>
    <meta name="description" content="专业的在线二维码生成工具，支持普通二维码、彩色二维码及AI隐藏式二维码生成，操作简单，免费使用。">
    <meta name="keywords" content="二维码生成,彩色二维码,隐藏二维码,艺术二维码,QR Code Generator">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #f1f5f9;
      }
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #ffffff;
        z-index: 9999;
        transition: opacity 0.3s;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e2e8f0;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-bottom: 16px;
      }
      .loading-text {
        color: #64748b;
        font-size: 14px;
        font-weight: 500;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="app-loading">
        <div class="spinner"></div>
        <div class="loading-text">加载中...</div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
